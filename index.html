<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div id="display"></div>
        <div id="keys">
            <button class="key">1</button>
            <button class="key">2</button>
            <button class="key">3</button>
            <button class="add operator colored">+</button>
            <button class="key">4</button>
            <button class="key">5</button>
            <button class="key">6</button>
            <button class="subtract operator colored">-</button>
            <button class="key">7</button>
            <button class="key">8</button>
            <button class="key">9</button>
            <button class="multiply operator colored">*</button>
            <button class="equals colored">=</button>
            <button class="key">0</button>
            <button class="clear colored">C</button>
            <button class="divide operator colored">/</button>
        </div> 
    </div>
    <script src="./script.js"></script>
</body>
</html>
